<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../img/asset-favico.ico">
    <title>预约</title>

    <link rel="stylesheet" href="../css/page-health-order.css"/>
</head>

<body data-spy="scroll" data-target="#myNavbar" data-offset="150">
<div class="app"id="app">
    <!-- 页面头部 -->
    <div class="top-header">
        <span class="f-left"><i class="icon-back"></i>返回</span>
        <span class="center">传智健康</span>
        <span class="f-right"><i class="icon-more"></i></span>
    </div>
    <!-- 页面内容 -->
    <div class="contentBox">
        <div class="select-drop">
            <label for="" class="sex">性别</label>
            <div class="filter-box">
                <div class="filter-text">
                    <input type="text" class="filter-title" placeholder="性别">
                    <i class="icon icon-filter-arrow"></i>
                </div>
                <select name="filter">
                    <option value="any" selected>不限</option>
                    <option value="boy">男</option>
                    <option value="girl">女</option>
                </select>
            </div>

        </div>
        <!--
                    src="../img/widget-order_03.png"
        -->
        <div class="list-column1">
            <ul class="list">
                <li class="list-item" v-for="setmeal in setmealList">
                    <a class="link-page" :href="'health-orderDetail.html?id='+setmeal.id">
                        <img class="img-object f-left" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1594966725106&di=5f117fed36f4ead87d563c23a01056a3&imgtype=0&src=http%3A%2F%2Ffile.bh5.com%2Fxqfile1%2FM00%2F1B%2FD4%2FoYYBAFqfuOaALGbcAACgp88iuTk952.jpg" alt="">
                        <div class="item-body">
                            <h4 class="ellipsis item-title">{{setmeal.name}}</h4>
                            <p class="ellipsis-more item-desc">{{setmeal.remark}}</p>
                            <p class="item-keywords">
                                <span>{{setmeal.sex == '0' ? '性别不限' : setmeal.sex == '1' ? '男':'女'}}</span>
                                <span>{{setmeal.age}}</span>
                            </p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- 页面 css js -->
<script src="../plugins/vue/vue.js"></script>
<script src="../plugins/vue/axios-0.18.0.js"></script>
<script>
    var vue = new Vue({
        el:'#app',
        data: {
            setmealList: []
        },
        mounted() {

            axios.post("/setmeal/getSetmeal.do").then((res) => {
                if (res.data.flag) {
                    this.setmealList = res.data.data;
                } else {
                    this.$message.error(res.data.message);
                }
            })

        }
    })
</script>
</body>
